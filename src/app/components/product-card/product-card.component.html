<div class="card">
  <div class="card-image">
      <figure class="image is-4by3">
        <img src="assets/games/{{product.image}}" alt="Image" />
    </figure>
  </div>
  <div class="card-content">
    <div class="columns is-mobile">
      <div class="column">
        <h2 class="title is-4">
          <a [routerLink]="product.route">{{product.name}}</a>
        </h2>
      </div>
      <div class="column is-one-third has-text-right" *ngIf="!view">
        <span class="tag is-warning is-medium">{{ product.price |  currency:'BRL':true }}</span>
      </div>
    </div>
  </div>

  <div class="content" *ngIf="view">
      <small class="year">Ano: {{ product.year }}</small>
      <br />
      <div>{{product.description}}</div>
  </div>
  <footer class="card-footer">
    <div class="card-footer-item" *ngIf="view">
      <span class="icon">
        <i class="fa fa-bolt"></i>
      </span>
      <small>{{ product.type }} Â· {{ product.price |  currency:'BRL':true }}</small>
    </div>
    <a class="card-footer-item" [routerLink]="product.route" *ngIf="!view">
      <span class="icon">
        <i class="fa fa-share"></i>
      </span>
      </a>
    <a class="card-footer-item" (click)="cart.add(product)">
      <span class="icon">
        <i class="fa fa-cart-plus"></i>
      </span>
    </a>
  </footer>
</div>
